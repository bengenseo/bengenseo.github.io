        <script>
    // 获取 yiyan 数据
    fetch('https://api.dzzui.com/api/yiyan?format=json')
        .then(response => {
            // 检查响应是否成功
            if (!response.ok) {
                throw new Error('网络响应失败');
            }
            // 将响应的JSON格式数据解析为JavaScript对象
            return response.json();
        })
        .then(data => {
            // 获取JSON对象中的文本数据
            const text = data.text; // 假设返回的数据中包含一个"text"字段
            console.log('获取的文本：', text);
            
            // 将文本数据设置到id为'yiyan'的HTML元素中
            document.getElementById('yiyan').innerText = text;
        })
        .catch(error => {
            console.error('获取数据时出错：', error);
            
            // 在出现错误时显示错误信息
            document.getElementById('yiyan').innerText = '获取数据时出错';
        });

        </script>
